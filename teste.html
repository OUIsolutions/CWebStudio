<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

fetch("http://localhost:5001//",{  method: 'POST'})
  .then(response => {
    if (!response.ok) {
      throw new Error('Erro na solicitação: ' + response.status);
    }
    return response.text(); // Isso converte a resposta em texto
  })
  .then(data => {
    console.log('Conteúdo obtido com sucesso:', data);
  })
  .catch(error => {
    console.error('Ocorreu um erro:', error);
  });
  
  
  </script>
</body>
</html>
