<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

        <script>    
            
            function private_cweb_convert_assci(asciiList) {
                    // Usa o método `String.fromCharCode` para converter uma lista de códigos ASCII em uma string
                return asciiList.map(code => String.fromCharCode(code)).join('');
            }

            const asciiNumbers = [72, 101, 108, 108, 111, 32, 87, 111, 114, 108, 100]; // "Hello World"
            const resultString = private_cweb_convert_assci(asciiNumbers);
            console.log(resultString); // Saída: "Hello World"

        </script>
</body>
</html>
