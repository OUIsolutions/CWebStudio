<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="bin/hydration/entries.js"></script>
    </head>

    <body>
        <div class="teste">aaa</div>
        <input class="teste" type="checkbox" />
        <textarea class="teste"></textarea>
        <button id="verificar">verificar</button>
    </body>
    <script>
        let content = {};
        let args = [];
        let callback = function (args, content) {
            private_cweb_get_elements_and_set_to_content({
                content: content,
                query_selector: `[class="teste"]`,
                key_name: "teste",
                auto_convert: true,
            });
        };
        document.getElementById("verificar").addEventListener("click", () => {
            callback(args, content);
            console.log(content);
        });
    </script>
</html>
